<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрыть и показать текст</title>
    <style>
        #text {
            font-size: 20px;
            margin: 20px;
        }

        #toggleButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;      /* фиксированная ширина */
            height: 50px;      /* фиксированная высота */
            font-size: 16px;
            text-align: center;
            white-space: nowrap;
            padding: 0;
            box-sizing: border-box;
            line-height: 50px; /* для вертикального выравнивания текста */
        }
    </style>
</head>
<body>

<div id="text">
    Текст<br><br>
    Много текста для проверки прокрутки.
</div>

<button id="toggleButton">Скрыть текст</button>

<script>
    const textElement = document.getElementById('text');
    const toggleButton = document.getElementById('toggleButton');
    toggleButton.addEventListener('click', function () {
        if (textElement.style.display === 'none') {
            textElement.style.display = 'block';
            toggleButton.textContent = 'Скрыть текст';
        } else {
            textElement.style.display = 'none';
            toggleButton.textContent = 'Показать текст';
        }
    });
</script>

</body>
</html>
